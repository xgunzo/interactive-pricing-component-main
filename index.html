<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="pageviews">
    <p class="pageviews-title"><span>100k </span>Pageviews</p>
    
  
    <input type="range" class="range">
    <p class="monthly"><span id="dollars_per_month">$16.00 </span>/ month</p>

    <div class="billing">
      <div>Monthly Billing</div>
      <div>Yearly Billing</div> 
      <div class="percentage">-25%</div>
    </div>
  </div>

<div class="trial">
  <div class="checklist">
    <ul>
    <li><span>Unlimited websites</span></li>
    <li><span>100% data ownership</span></li>
    <li><span>Email reports</span></li>
    </ul>
  </div>

 <button class="trial_button" id="button">Start my trial</button>
</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xgunzo">Micha≈Ç Chmiel</a>.
  </div>
</div>
</body>
</html>
