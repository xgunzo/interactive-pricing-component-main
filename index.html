<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">

  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </div>

  <div class="pageviews">
    <div class="pageviews-flex">
    <p class="pageviews-title"><span id="value"> </span>k Pageviews</p>
    <p class="monthly-flex"><span id="dollars_per_month">$8.16 </span> / month</p>
    </div>
    <input type="range" id="range" class="range" min="1" max="100">
    <p class="monthly pageviews-flex"><span id="dollars_per_month">$8.16 </span>/ month</p>

    <div class="billing">
      <div><span class="billing-text">Monthly Billing</span></div>
      <div>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
      </div>
      <div><span class="billing-text">Yearly Billing</span></div> 
      <div class="percentage">-25%</div>
      <div class="percentage-pc">25% discount</div>
    </div>
  </div>

<div class="trial">
  <div class="checklist">
    <ul>
    <li><span>Unlimited websites</span></li>
    <li><span>100% data ownership</span></li>
    <li><span>Email reports</span></li>
    </ul>
  </div>

  <div class="start-trial-button">
 <button class="trial_button" id="button">Start my trial</button>
</div>
</div>

  
  
  
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/xgunzo">Micha≈Ç Chmiel</a>.
</div>
</body>
</html>
